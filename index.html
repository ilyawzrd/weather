<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <title>Погода</title>
  <style>
  body {
    background: #DAF4ED;
  }
  </style>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded shadow-lg">
      <h1 id="w-location"></h1>
      <h3 class="text-dark" id="w-desc"></h3>
      <h3 id="w-string"></h3>
      <img id="w-icon">
      <ul id="w-details" class="list-group mt-3 shadow">
        <li class="list-group-item" id="w-humidity"></li>
        <li class="list-group-item" id="w-feels-like"></li>
        <li class="list-group-item" id="w-wind"></li>
      </ul>
      <hr>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
        Поменять населённый пункт
      </button>
    </div>
  </div>
</div>

<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="locModalLabel">Выберите населённый пункт</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="w-form">
          <div class="form-group">
            <label for="city">Населённый пункт</label>
            <input type="text" class="form-control" id="city">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button  id="w-change-btn" type="button" class="btn btn-primary">Сохранить изменения</button>
      </div>
    </div>
  </div>
</div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
